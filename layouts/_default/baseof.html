<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index,follow">

    <title>{{ if not .IsHome }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
    <meta name="description" content="{{if .IsHome}}{{ $.Site.Params.description }}{{else}}{{ default .Summary .Description }}{{end}}">

    <meta name="author" content="yamacraft" >

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/ico/ico-144.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/ico/ico-114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72"   href="/ico/ico-72.png">
    <link rel="apple-touch-icon-precomposed" href="/ico/ico-57.png">
    <link rel="shortcut icon" href="/ico/ico-57.png">

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
    <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
    <link rel="stylesheet" href="/css/main.css" />

    {{if .IsHome}}
    <script type="text/javascript" src="/js/load_article.js"></script>
    {{end}}
  </head>

  <body>
    <main class="wrapper">
      <header class="header">
        <section class="container">
          <h1 class="title"><a href="/">山田航空ネットワークフロント</a></h1>
        </section>
      </header>

      {{- block "main" . }}{{- end }}

    </main>

    {{ template "_internal/google_analytics.html" . }}
</body>

</html>
